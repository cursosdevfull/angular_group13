<div fxLayout="column">
  <table mat-table [dataSource]="data">
    <ng-container [matColumnDef]="col.field" *ngFor="let col of metadata">
      <th mat-header-cell *matHeaderCellDef>{{ col.title }}</th>
      <td mat-cell *matCellDef="let row">{{ row[col.field] }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: columns" class="hoverRow"></tr>
  </table>
</div>
