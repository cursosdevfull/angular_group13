<div class="container">
  <div class="row">
    <div class="col-2">
      <img src="{{ movie.urlImage }}" alt="" />
    </div>

    <div class="col-10">
      <h5>{{ movie.title }}</h5>
      <p>Date: {{ movie.date }}</p>
      <p>Hour: {{ movie.time }}</p>
      <p>Format: {{ movie.format }}</p>
      <p></p>
    </div>
  </div>
</div>
