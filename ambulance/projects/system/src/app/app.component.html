<mat-sidenav-container>
  <mat-sidenav-content fxLayout fxLayoutAlign="end">
    <div
      class="login"
      fxLayout
      fxLayoutAlign="start center"
      fxFlex="1 1 400px"
      fxFlex.lt-sm="1 1 100%"
    >
      <form [formGroup]="fg" fxLayout="column" fxFlex="1 1 100%">
        <h1>Login</h1>
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <mat-icon matPrefix>mail</mat-icon>
          <input matInput type="text" required formControlName="email" />
          <mat-error
            *ngIf="
              fg.get('email').hasError('required') && fg.get('email').touched
            "
            >Email is required</mat-error
          >
          <mat-error
            *ngIf="
              fg.get('email').hasError('invalidEmail') &&
              fg.get('email').touched
            "
            >Email has to email format</mat-error
          >
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <mat-icon matPrefix>lock</mat-icon>
          <mat-icon
            matSuffix
            class="pointer"
            (click)="showPassword()"
            *ngIf="!visibility"
            >visibility</mat-icon
          >
          <input
            matInput
            type="password"
            #password
            required
            formControlName="password"
          />

          <mat-error
            *ngIf="
              fg.get('password').hasError('required') &&
              fg.get('password').touched
            "
            >Password is required</mat-error
          >
          <mat-error
            *ngIf="
              fg.get('password').hasError('invalidPassword') &&
              fg.get('password').touched
            "
            >Password must be at least 5 characters</mat-error
          >
          <mat-icon
            matSuffix
            class="pointer"
            (click)="showPassword()"
            *ngIf="visibility"
            >visibility_off</mat-icon
          >
        </mat-form-field>
        <button mat-raised-button color="primary" type="button">Enter</button>
      </form>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
